<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="play_game">Let's play a game...</p>
    <h1>Rock, Paper, Scissors</h1>
    <h3> "You vs. The guy she told you not to worry about" Edition</h3>
    <div class="image-container">

        <div class="rock button" id="Rock">
            <img class="rock" src="./pictures/rock.png">
            
        </div>

        <div class="paper button" id="Paper">
            <img class="paper" src="./pictures/paper.png">
            
        </div> 
        
        <div class="scissors button" id="Scissors">
            <img class="scissors" src="./pictures/scissors.png">
            
        </div>
    </div>

    <div class="score"> 
        <div class="player">
            <div class="text"> You:</div>
            <div class="value">0</div>
        </div>
        <div class="PC">
            <div class="text"> The guy she told you not to worry about:</div>
            <div class="value">0</div>
            
        </div>
    </div>

    <div class="flavour"></div>
    <div class="flavour2"></div>
    <div class="modal flex">
        <div class="modal-content">
            <div class="modal-text"> </div>
            <p><button class="modal-button">Play again</button> </p>
        </div>

    </div>
    
    <script src="script2.js">  </script>

</body>
</html>
